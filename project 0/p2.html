<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script >
function on(){
document.getElementById('img').src ="idea-bulb.png"
}
function off(){
document.getElementById('img').src ="light-bulb.png"
}
        </script>
</head>
<body>
    <button type="button" onclick="on()">Turn on the light</button>
<img src="light-bulb.png" id="img">
<button type="button" onclick="off()">Turn off the light</button>
</body>
</html>
