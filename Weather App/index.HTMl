<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name "
            spellcheck="false">
            <!--
            <input>:
            this element is used to create a text input field in forms.
            ***********************************************************
            type="text":
            specifies the type of input filed. 
            Here , the type is text ,meaning the user can enter plain text .
            ***********************************************************
            placeholder="enter city name":
            the text that appears inside the input field as a hint to the 
            user.
            when the user starts typing , this text disappears automatically.
            in this example ,the text is "enter city name" ,indicating that 
            the user should enter the city name.
            ***********************************************************
            spellcheck="false":
            controls whether the browser spell checker is enabled for this 
            field.
            A value of false disables the spell checker for this field.
            this is useful if you don't want the browser to correct the 
            words the user enters(such as city names or special words).
            --->
            <button><img src="search.png" width="20px" height="20px"></button>
        </div>
        <div class="weather">
        <img src="cloudy.png" class="cloudimg" height="120px" width="120px">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <h3 class="details">
             <div class="col">
                <img src="humidity.png" width="50px" height="50px">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
             </div>
             <div class="col">
                <img src="wind.png" width="50px" height="50px">
                <div>
                    <p class="wind">50%</p>
                    <p>Wind Speed</p>
                </div>
             </div>
        </div>
</body>
</html>
